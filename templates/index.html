<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My flask template</h1>
    <h2>Phrase: {{phrase}}</h2>
    <h2>Times: {{times}}</h2>
    <p>Look this up!</p>
    {% for x in range (0, times):%}
    <p>{{phrase}}</p>
    {% endfor %}

    {%if phrase=="Hello minions"%}
    <p>The phrase says hello</p>
    {% endif %}
</body>
</html>
